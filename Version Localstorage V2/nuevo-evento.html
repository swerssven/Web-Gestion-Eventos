<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nuevo Evento Event Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Events manager</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href="eventos.html">Eventos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="historial.html">Historial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active currentTab" href="nuevo-evento.html">Nuevo evento</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="mensajes.html">Mensajes</a>
      </li>
    </ul>
    <a id="nombre-usuario" class="navbar-brand" href="index.html"></a>
    <button type="button" id="cierre-sesion" class="btn btn-primary" style="color: white;">Cerrar Sesión</button>
  </nav>

  <div class="container">
    <form action="#" class="mt-4" id="newEvent">
      <div class="form-group">
        <label for="id">ID Evento</label>
        <input type="text" class="form-control formulario" id="id">
        <span class="error" id="error_id"></span>
       </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control formulario" id="nombre">
        <span class="error" id="error_nombre"></span>
       </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control formulario" id="fecha">
        <span class="error" id="error_fecha"></span>
        </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control formulario" id="descripcion">
        <span class="error" id="error_descripcion"></span>
      </div>
      <div class="form-group">
        <label for="precio">Precio (en €)</label>
        <input type="text" class="form-control formulario" id="precio">
        <span class="error" id="error_precio"></span>
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control formulario" id="imagen">
        <img src="" alt="" id="vistaImagen" title="Vista Previa">
        <span class="error" id="error_imagen"></span>
      </div>
     
      <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
    </form>
  
  </div>
  <script src="scripts/funciones.js"></script>
  <script src="scripts/nuevo-evento.js"></script>
</body>

</html>
